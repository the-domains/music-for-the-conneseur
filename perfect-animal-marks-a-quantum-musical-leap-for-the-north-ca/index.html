  <script id="pageReactInitState">window.pageReactInitState = {"items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","_html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Music for the conneseur","rel":"home","type":"MainPage"}]}]},"56e94322-abc2-4dfa-8df4-5087d5090b02":{"id":"56e94322-abc2-4dfa-8df4-5087d5090b02","index":1,"created_by":"a01539e1-13a0-4835-aac2-e75b5bf129dc","updated_by":"a01539e1-13a0-4835-aac2-e75b5bf129dc","created_at":"2016-01-25T23:44:26.131Z","updated_at":"2016-01-25T23:55:10.461Z","published":true,"score":0,"path":"_posts/2016-01-25-perfect-animal-marks-a-quantum-musical-leap-for-the-north-ca.md","_title":"","metadata":{"@type":"Article","url":"perfect-animal-marks-a-quantum-musical-leap-for-the-north-ca/index.html","inLanguage":null,"starred":true,"inFeed":true,"hasPage":true,"inNav":false,"_description":"Perfect Animal marks a quantum musical leap for the North Carolina-bred, New York-based artist.  It boasts her most personally-charged songwriting and her most urgent, impassioned singing to date, along with vivid, adventurous arrangements that show off her fiercely expressive guitar work as well as the talents of her longstanding band: keyboardist/accordionist Liam Robinson and bassist Chris Tordini, both of whom Stevens has worked with since 2005, and drummer/percussionist Jordan Perlson, who joined three years later. ","keywords":[]},"content":[{"id":"0eb17075-f269-4f09-9589-64ee87156a4e","item":"56e94322-abc2-4dfa-8df4-5087d5090b02","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"Here comes Becca Stevens","_html":"<p>Here comes Becca Stevens</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"8e675c91-1a46-4f62-b46c-e5dc126426ed","item":"56e94322-abc2-4dfa-8df4-5087d5090b02","type":"image","created_at":null,"updated_at":null,"_html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3ef6e62dda9a7422086f717faab5c3a865df6745.jpg\" alt=\"\" title=\"\">","metadata":{"isBasedOnUrl":"","_description":"Although Perfect Animal was recorded in five different studios in three states, with Stevens and band recording with producer Scott Solter (renowned for his work with the likes of St. Vincent, Spoon, and the Mountain Goats), the album’s seamless intensity remains consistent throughout. “That same push and pull that defines ‘Imperfect Animals’ helped me make this album what it is,” she explains.  ”It wasn’t a quick, easy birth; it was a long labor of love.  We worked on it for over a year, recording in different places and putting all the pieces together as they came. This was the first time that I was really hands-on with the technical side of making a record. I handled a lot of the editing myself which was grueling at times, but it was also extremely rewarding, as I learned a ton, and I can truthfully say that at the end, even after knowing every track inside out I’m not tired of it, I still love it, and I’m very proud of every single piece.”  ","_caption":"","authors":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":true,"overlay":true}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d34587d25cc5176ab6b90d1cecc58b7f/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fac61eb573ba1bbda4bae730540017d4e14f62552.jpg&width=916","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3ef6e62dda9a7422086f717faab5c3a865df6745.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ac61eb573ba1bbda4bae730540017d4e14f62552.jpg","pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d34587d25cc5176ab6b90d1cecc58b7f/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fac61eb573b  work as well as the talents of her longstanding band: keyboardist/accordionist Liam Robinson and bassist Chris Tordini, both of whom Stevens has worked with since 2005, and drummer/percussionist Jordan Perlson, who joined three years later. ","_caption":"","authors":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":true,"overlay":true}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/178fe5fc65b45f32ed442a097364a760/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg&width=611","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6de7fe541224f09ed64acf2ef985add59da23089.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg","pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/178fe5fc65b45f32ed442a097364a760/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg&width=611"},{"width":1280,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/178fe5fc65b45f32ed442a097364a760/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg&width=611"},{"width":720,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/178fe5fc65b45f32ed442a097364a760/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg&width=611"},{"width":360,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c7b80b51c11bc02307687bc50f78a121/insta_brannan.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa4d0bb0dfa9a355b4f0a26b3a71588f88e67e865.jpg&width=360"}],"ratio":"611:916","aspect":0.6670305676855895,"orientation":"portrait","width":611,"height":916,"rotation":0,"animated":false,"faces":[{"x":285,"y":156,"width":42,"height":42,"
